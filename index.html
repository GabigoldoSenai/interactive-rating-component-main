<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="card">
    <div class="icon-star">
      <img src="./images/icon-star.svg" alt="">
    </div>

    <div class="card-text">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    </div>

    <div class="rating">
      <button class="rating-select" data-value="1">1</button>
      <button class="rating-select" data-value="2">2</button>
      <button class="rating-select" data-value="3">3</button>
      <button class="rating-select" data-value="4">4</button>
      <button class="rating-select" data-value="5">5</button>      
    </div>

    <button class="btn-submit" id="btn_submit">SUBMIT</button>

  </div>

  <script src="./assets/js/script.js"></script>
</body>
</html>
